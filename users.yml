---
- hosts: localhost
  become: yes
  gather_facts: no

  tasks:
  - name: creer groupe dev avec GID 900
    group:
      name: dev
      gid: 900
      state: present # facultatif par defaut

  - name: creer user pierre paul et jacques
    user:
      name: "{{ item }}"
      groups: dev
      state: present # defaut
      shell: /bin/bash
    with_items:
      - pierre
      - paul
      - jacques

